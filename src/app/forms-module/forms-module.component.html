<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="form-bg">
      <form #studentForm="ngForm" (ngSubmit)="RegisterStudent(studentForm)">
       <div class="panel panel-primary">
         <div class="panel-heading">
           <h3 class="panel-title">Student Registration</h3>
         </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" name="firstName" ngModel>
          </div>
          
          <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" name="lastName" ngModel>
          </div>
          
          <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" name="email" ngModel>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
              <label class="radio-inline">
              <input type="radio" name="gender" value="male" checked ngModel>Male
            </label>
              <label class="radio-inline">
              <input type="radio" name="gender" value="female" checked ngModel>Female
            </label>
            </div>
          </div>
          <div class="form-group">
            <label for="branch">Branch</label>
            <select id="branch" name="branch" ngModel class="form-control">
              <option value="1" selected>CSE</option>
              <option value="2">EEE</option>
              <option value="3">ECE</option>
              <option value="4">Mech</option>
              <option value="5">Other</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-control">
              <label class="checkbox-inline">
                <input type="checkbox" name="isAccept" ngModel>Accept Terms & Condition
              </label>
            </div>
          </div>
          
        </div>
      <div class="panel-footer">
  <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form> 
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
